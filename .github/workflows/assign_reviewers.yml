name: Assign Reviewers

on:
  pull_request:
    types: [opened]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Assign reviewers (modify as needed)
        uses: AveryCameronUofR/add-reviewer-gh-action@1.0.3
        with:
          token: ${{ secrets.GHT }}
          # Add reviewers by username
          reviewers: RealMangoRage, PaintNinja